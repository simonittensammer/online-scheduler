<div class="pageWrapper mat-app-background">
  <div class="content">
    <h1>Create/Edit an Appointment</h1>

    <form [formGroup]="appointmentForm">
      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput type="text" formControlName="title" placeholder="Title">
      </mat-form-field>
      <br>

      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput type="text" formControlName="description" placeholder="Description"></textarea>
      </mat-form-field>
      <br>

      <mat-form-field appearance="outline">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <br>

      <!--      <mat-form-field appearance="outline">-->
      <!--        <mat-label>Start Time</mat-label>-->
      <!--        <textarea matInput type="time" formControlName="startTime" placeholder="Start Time"></textarea>-->
      <!--      </mat-form-field>-->
      <!--      <br>-->

      <!--      <mat-form-field appearance="outline">-->
      <!--        <mat-label>End Time</mat-label>-->
      <!--        <textarea matInput type="time" formControlName="endTime" placeholder="End Time"></textarea>-->
      <!--      </mat-form-field>-->
      <!--      <br>-->

      <button mat-raised-button color="primary" class="formButton" (click)="saveAppointment()">Save Appointment</button>
      <button mat-raised-button class="formButton" (click)="goBack()">Cancel</button>
    </form>
  </div>
</div>
