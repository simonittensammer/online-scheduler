<div class="pageWrapper mat-app-background">
  <div class="content">
    <h1>Create/Edit your Calendar</h1>

    <form [formGroup]="calendarForm">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput type="text" placeholder="Name">
      </mat-form-field>
      <br>

      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput type="text" placeholder="Description"></textarea>
      </mat-form-field>
      <br>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="text" placeholder="Password">
      </mat-form-field>
      <br>

      <mat-form-field appearance="outline">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="text" placeholder="Confirm Password">
      </mat-form-field>
      <br>

      <button mat-raised-button color="primary" class="formButton" (click)="saveCalendar()">Save Calendar</button>
      <button mat-raised-button class="formButton" (click)="cancel()">Cancel</button>
    </form>
  </div>
</div>
