<mat-toolbar color="primary">
  <button mat-icon-button class="icon" routerLink="">
    <mat-icon>home</mat-icon>
  </button>
  <span>
      {{ calendar.name }}
  </span>

  <span class="spacer"></span>

  <button mat-icon-button class="icon" (click)="copyUrl()">
    <mat-icon>share</mat-icon>
  </button>
  <button mat-icon-button class="icon">
    <mat-icon>edit</mat-icon>
  </button>
</mat-toolbar>

<div class="content">
  <div class="calendarListWrapper">
    <ng-container *ngFor="let appointment of calendar.appointments">
      <mat-card>
        <mat-card-title>{{ appointment.title }}</mat-card-title>
        <mat-card-subtitle>{{ appointment.description }}</mat-card-subtitle>
      </mat-card>
    </ng-container>
  </div>
</div>
