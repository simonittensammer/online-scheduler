<mat-toolbar color="primary">
    <span>
      Calendars
    </span>
</mat-toolbar>

<div class="content">
  <div class="searchInputWrapper">
    <input type="text" placeholder="search...">
  </div>

  <div class="calendarListWrapper">
    <mat-card *ngFor="let calendar of calendarService.calendarList">
      <mat-card-title>{{ calendar.name }}</mat-card-title>
      <mat-card-subtitle>{{ calendar.description }}</mat-card-subtitle>
    </mat-card>
  </div>
</div>
